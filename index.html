<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreMaster AI - PDF Reader</title>
    <style>
        :root { --p: #4f46e5; --s: #10b981; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; margin: 0; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 500px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { text-align: center; color: var(--p); margin-bottom: 20px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-ai { background: var(--s); color: white; }
        .btn-file { background: #6366f1; color: white; }
        .player-row { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-top: 10px; }
        #msg { text-align: center; font-size: 0.85rem; color: #64748b; margin: 10px 0; font-style: italic; }
        .loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--s); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app">
    <div class="card">
        <h2>üèÜ ScoreMaster PDF</h2>
        
        <textarea id="rules" rows="2" placeholder="Nom du jeu..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
        
        <div style="margin-top:10px;">
            <label style="font-size: 0.8rem; color: #666;">Ou importer les r√®gles (PDF/JPG) :</label>
            <input type="file" id="fileInput" accept="application/pdf,image/*" style="font-size: 0.8rem; margin-top:5px;">
        </div>

        <button class="btn btn-ai" onclick="analyzeData()">üß† Analyser et Configurer</button>
        <div id="loader" class="loader"></div>
        <div id="msg">En attente de vos r√®gles...</div>
    </div>

    <div class="card">
        <div style="display:flex; gap:8px;">
            <input type="text" id="pName" placeholder="Joueur" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;">
            <button class="btn" style="width:60px; margin:0; background:var(--p); color:white;" onclick="addP()">+</button>
        </div>
        <div id="playerList"></div>
        <button class="btn" style="background:#1e293b; color:white; margin-top:15px;" onclick="calculate()">üèÜ R√©sultat Final</button>
        <div id="winner" style="display:none; margin-top:15px; padding:15px; background:#dcfce7; border-radius:10px; text-align:center; font-weight:bold;"></div>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyBz-hjRxMNXjheqJb3d4_awpvYZw06ozjY";
    let players = [];
    let fields = [{name: "Points", weight: 1}];
    let winMode = "high";

    async function analyzeData() {
        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('rules').value;
        const msg = document.getElementById('msg');
        const loader = document.getElementById('loader');

        msg.innerText = "L'IA lit vos documents...";
        loader.style.display = "block";

        try {
            let bodyPayload;
            const prompt = "Analyse ces r√®gles de jeu. Extrais les cat√©gories de points. R√©ponds uniquement en JSON: {\"fields\":[{\"name\":\"nom\",\"weight\":1}],\"mode\":\"high\"}";

            if (fileInput.files.length > 0) {
                // ANALYSE PDF / IMAGE
                const file = fileInput.files[0];
                const base64Data = await toBase64(file);
                bodyPayload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: file.type, data: base64Data.split(',')[1] } }
                        ]
                    }]
                };
            } else {
                // ANALYSE TEXTE
                bodyPayload = { contents: [{ parts: [{ text: prompt + " Texte: " + textInput }] }] };
            }

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bodyPayload)
            });

            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            const cleanJson = JSON.parse(rawText.match(/\{.*\}/s)[0]);

            fields = cleanJson.fields;
            winMode = cleanJson.mode || "high";
            msg.innerText = "‚úÖ R√®gles charg√©es depuis le document !";
            render();
        } catch (e) {
            console.error(e);
            msg.innerText = "‚ùå Erreur de lecture. V√©rifiez le fichier.";
        } finally {
            loader.style.display = "none";
        }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    function addP() {
        const input = document.getElementById('pName');
        if(input.value) {
            players.push({ name: input.value, scores: {} });
            input.value = "";
            render();
        }
    }

    function render() {
        const list = document.getElementById('playerList');
        list.innerHTML = players.map((p, i) => `
            <div class="player-row">
                <strong>${p.name}</strong>
                ${fields.map(f => `
                    <div style="display:flex; justify-content:space-between; margin-top:8px;">
                        <small>${f.name}</small>
                        <input type="number" onchange="players[${i}].scores['${f.name}']=Number(this.value)" style="width:70px;">
                    </div>
                `).join('')}
            </div>
        `).join('');
    }

    function calculate() {
        players.forEach(p => {
            let t = 0;
            fields.forEach(f => t += (p.scores[f.name] || 0) * f.weight);
            p.total = t;
        });
        const winner = players.reduce((prev, curr) => (winMode === "high" ? curr.total > prev.total : curr.total < prev.total) ? curr : prev);
        const winDiv = document.getElementById('winner');
        winDiv.style.display = "block";
        winDiv.innerHTML = `üèÜ GAGNANT : ${winner.name.toUpperCase()} (${winner.total} pts)`;
    }
</script>
</body>
</html>
